name: Translate README

on:
  push:
    branches:
      - 'main' # Se ejecuta solo en la rama main
  workflow_dispatch: # Permite la ejecución manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install deep-translator

    - name: Run translation script
      run: |
        python - <<EOF
        from deep_translator import GoogleTranslator
        import os

        # Define the line to be added
        additional_line = 'Esta es la versión en español del README generada automáticamente. Puede contener errores de traducción. Se recomienda leer la versión original en inglés.\n\n'

        # Function to split text into chunks of a specified max length
        def split_text(text, max_length):
            return [text[i:i + max_length] for i in range(0, len(text), max_length)]

        try:
            # Read the original README
            with open('README.md', 'r', encoding='utf-8') as file:
                text = file.read()
            print(f"Original text length: {len(text)} characters")

            # Split the text into chunks of max 5000 characters (Google Translator's limit)
            text_chunks = split_text(text, 5000)
            print(f"Number of chunks: {len(text_chunks)}")
            for idx, chunk in enumerate(text_chunks):
                print(f"Chunk {idx+1} length: {len(chunk)} characters")

            # Translate each chunk and concatenate the translated parts
            translator = GoogleTranslator(source='auto', target='es')
            translated_chunks = []
            for idx, chunk in enumerate(text_chunks):
                if chunk.strip():  # Check if chunk is not empty
                    translated_chunk = translator.translate(chunk)
                    translated_chunks.append(translated_chunk)
                else:
                    print(f"Chunk {idx+1} is empty, skipping translation.")
            translated_text = ''.join(translated_chunks)

            # Write the new README with the additional line
            with open('README_es.md', 'w', encoding='utf-8') as file:
                file.write(additional_line + translated_text)
            print("Translation completed successfully.")

        except Exception as e:
            print(f"An error occurred during translation: {e}")
            raise
        EOF

    - name: List files
      run: |
        ls -la

    - name: Configure Git
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"

    - name: Add and commit files
      run: |
        git add README_es.md
        git status
        git commit -m 'Auto-translated README to Spanish' || echo "No changes to commit"

    - name: Get current branch name
      id: get_branch
      run: echo "BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV

    - name: Pull changes from remote with merge allowing unrelated histories
      run: |
        git pull origin $BRANCH_NAME --allow-unrelated-histories

    - name: Push changes
      run: |
        git push origin $BRANCH_NAME
