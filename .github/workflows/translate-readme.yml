name: Translate README

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite la ejecuci√≥n manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install deep-translator

    - name: Run translation script
      run: |
        python -c "
        from deep_translator import GoogleTranslator
        with open('README.md', 'r') as file:
            text = file.read()
        translated = GoogleTranslator(source='auto', target='es').translate(text)
        with open('README_es.md', 'w') as file:
            file.write(translated)
        "

    - name: List files
      run: |
        ls -la

    - name: Configure Git
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"

    - name: Add and commit files
      run: |
        git add README_es.md
        git status
        git commit -m 'Auto-translated README to Spanish' || echo "No changes to commit"

    - name: Pull changes from remote with merge
      run: |
        git pull --no-rebase origin main

    - name: Push changes
      run: |
        git push origin main
